<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    
    <div class="container">
      <div id="hour-9AM" class="time-block">
        <p> 9AM </p>
        <textarea id="9a" class="row"></textarea>
        <div class="d-flex p-2 bd-highlight col-xl"></div>
        <button data-hour="9AM" id="btn">save</button>
     </div>
        
      <div id="hour-10AM" class="time-block row">
        <p> 10AM </p>
        <textarea  id="10a" class=row></textarea>
        <div class="d-flex p-2 bd-highlight col-xl"></div>
        <button data-hour="10AM" id="btn">save</button>
    </div>
    <div id="hour-11AM" class="time block row">
      <p> 11AM </p>
      <textarea id="11a" class=row></textarea>
      <div class="d-flex p-2 bd-highlight col-xl"></div>
      <button data-hour="11AM" id="btn">Save</button>
    </div>
    <div id="hour-12PM" class="time block row">
      <p> 12PM </p>
      <textarea id="12p" class=row></textarea>
      <div class="d-flex p-2 bd-highlight col-xl"></div>
      <button data-hour="12PM" id="btn">Save</button>
    </div>
    <div id="hour-1PM" class =" time block row">
      <p> 1PM </p>
      <textarea id="1p" class=row></textarea>
      <div class="d-flex p-2 bd-highlight col-xl"></div>
      <button data-hour="1PM" id="btn">Save</button>
    </div>

    <div id="hour-2PM" class="time-block row">
      <p> 2PM </p>
      <textarea id="2p" class=row></textarea>
      <div class="d-flex p-2 bd-highlight col-xl"></div>
      <button data-hour="2PM" id="btn">Save</button>
    </div>

    <div id="hour-3PM" class="time-block row">
      <p> 3PM </p>
      <textarea id="3p" class=row></textarea>
      <div class="d-flex p-2 bd-highlight col-xl"></div>
      <button data-hour="3PM" id="btn">Save</button>
    </div>

    <div id="hour-4PM" class="time-block row">
      <p> 4PM </p>
      <textarea id="4p" class=row></textarea>
      <div class="d-flex p-2 bd-highlight col-xl"></div>
      <button data-hour="4PM" id="btn">Save</button>
    </div>

    <div id="hour-5PM" class="time-block row">
      <p> 5PM </p>
      <textarea id="5p" class=row></textarea>
      <div class="d-flex p-2 bd-highlight col-xl"></div>
    
      <button data-hour="5PM" id="btn">Save</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
